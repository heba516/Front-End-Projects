<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINDY</title>
    <link rel="icon" href="images/about_section.png">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css.map">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo&family=Fraunces:opsz,wght@9..144,700&family=Lunasima&family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400;700&family=Playpen+Sans:wght@300;400;500;600&family=Quattrocento+Sans:wght@400;700&family=Roboto:wght@100;300;400;500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo&family=Fraunces:opsz,wght@9..144,700&family=Lunasima&family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400;700&family=Playpen+Sans:wght@300;400;500;600&family=Quattrocento&family=Quattrocento+Sans:wght@400;700&family=Roboto:wght@100;300;400;500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/whistle" rel="stylesheet">
</head>

<body>

    <header>
        <div class="container mt-3">
            <img class="cur" src="images/2_81c0aa03-67d2-4ced-98c2-3e5613f1e747.webp" alt="logo">
        </div>
    </header>

    <hr>

    <div class="buy container">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="buy-form p-5">
                    <h3>Contact</h3>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="floatingInput" placeholder="">
                        <label for="floatingInput">
                            <p>Phone number</p>
                        </label>
                    </div>
                    <h3 class="mt-4">Delivery</h3>
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option value="1">Ismailia</option>
                            <option value="2">Alex</option>
                            <option value="3">Cairo</option>
                        </select>
                        <label for="floatingSelect">Area/Region</label>
                    </div>
                    <div class="name mt-3">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 pe-md-1">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="First name">
                                    <label for="floatingInput">
                                        <p>First name</p>
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 ps-md-1">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Last name">
                                    <label for="floatingInput">
                                        <p>Last name</p>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="formBtn">Buy Now</button>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 p-5">
                <div class="imgBox p-md-4 d-flex align-items-center">
                    <div class="img"><img src="" alt=""></div>
                    <div class="imgText">
                        <p class="mb-0">You are Amazing</p>
                        <span class="size">S</span>
                    </div>
                </div>
                <div class="total ps-md-4 d-flex">
                    <p>Quantity</p>
                    <p class="qun"></p>
                </div>
                <div class="total ps-md-4 d-flex">
                    <p>Total</p>
                    <p class="pr"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/product.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const src = urlParams.get('src');
        const size = urlParams.get('size');
        const qun = urlParams.get('qun');
        const total = urlParams.get('total');

        let imageSrc = document.querySelector('.imgBox img');
        let sizeSpan = document.querySelector(".size");
        let qunP = document.querySelector(".total .qun");
        let totalP = document.querySelector(".total .pr");
        imageSrc.src = src;
        sizeSpan.textContent = size;
        qunP.textContent = qun;
        totalP.textContent = total;
    </script>
</body>

</html>
