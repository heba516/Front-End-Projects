<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.min.css">

</head>

<body>
    <div class="container">
        <div class="head">
            <div class="day">
                <span>Day</span>
                <div class="in">
                    <input class="day-box" type="number" placeholder="DD" />
                    <p class="error">Must valid day</p>
                </div>
            </div>
            <div class="month">
                <span>Month</span>
                <div class="in">
                    <input class="month-box" type="number" placeholder="MM" />
                    <p class="error">Must valid month</p>
                </div>
            </div>
            <div class="year">
                <span>Year</span>
                <div class="in">
                    <input class="year-box" type="number" placeholder="YYYY" />
                    <p class="error">Must valid year</p>
                </div>
            </div>
            <div class="arrow">
                <i class="fa-solid fa-arrow-down"></i>
            </div>
        </div>

        <div class="date-box">
            <div class="date-year">
                <span id="year1">- -</span>
                <p>years</p>
            </div>
            <div class="date-month">
                <span id="month1">- -</span>
                <p>months</p>
            </div>
            <div class="date-day">
                <span id="day1">- -</span>
                <!-- <span id="day2">-</span> -->
                <p>days</p>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</body>

</html>
